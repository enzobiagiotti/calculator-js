<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Calculadora</h1>
      <button id="themeToggle" class="theme">Tema</button>
    </header>

    <section class="calc">
      <div class="display">
        <div id="history" class="history"></div>
        <div id="screen" class="screen">0</div>
      </div>

      <div class="keys">
        <button class="btn ghost" data-action="clear">C</button>
        <button class="btn ghost" data-action="backspace">⌫</button>
        <button class="btn op" data-value="%">%</button>
        <button class="btn op" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn wide" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>
    </section>

    <footer class="footer">
      <p>Suporte a teclado: números, + - * /, Enter, Backspace, Esc</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
